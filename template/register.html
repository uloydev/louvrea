<!DOCTYPE html>
<html>
<head>
    <title>Register - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(img/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .background-image {
            /* ... */
            opacity: 0.5;
        }
        .container {
            width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 486px;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #f3db00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #f3db00;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var error_message = document.getElementById("error_message");
            
            // Reset error message
            error_message.innerHTML = "";

            if (name === "") {
                error_message.innerHTML += "Name is required.<br>";
            }

            if (email === "") {
                error_message.innerHTML += "Email is required.<br>";
            } else {
                // Simple email format validation
                var email_regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email_regex.test(email)) {
                    error_message.innerHTML += "Invalid email format.<br>";
                }
            }

            if (password === "") {
                error_message.innerHTML += "Password is required.<br>";
            }

            if (confirm_password === "") {
                error_message.innerHTML += "Confirm Password is required.<br>";
            } else if (confirm_password !== password) {
                error_message.innerHTML += "Passwords do not match.<br>";
            }

            // Prevent form submission if there are errors
            if (error_message.innerHTML !== "") {
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div id="error_message" class="error-message"></div>
        </form>
    </div>
</body>
</html>
