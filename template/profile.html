<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <div class="row">
      <div class="col-md-4">
        <!-- User information -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama anda">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email anda">
              </div>
              <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon anda">
              </div>
              <div class="form-group">
                <label for="phone">Alamat</label>
                <input type="tel" class="form-control" id="alamat" placeholder="Masukkan Alamat anda">
              </div>
              <button type="submit" class="btn btn-primary bg-warning">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <!-- My Order -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">My Order</h5>
            <p class="card-text">You can track the progress of your orders here.</p>
            <a href="progressorder.html" class="btn btn-primary bg-warning">Track Orders</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
